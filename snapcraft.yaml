name: visualboyadvance-m
version: 2.1.5
summary: Nintendo Game Boy Advance Emulator
description: |
  An open-source Nintendo Game Boy, Super Game Boy, Game Boy Advance Emulators.

grade: stable
confinement: strict
base: core22

architectures:
  - build-on: amd64
  - build-on: i386
  - build-on: armhf
  - build-on: arm64

plugs:

  desktop:
  desktop-legacy:
  audio-playback:
  opengl:

  home:
  removable-media:

  network:

  wayland:

  x11:

parts:
  vbam:
    source: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/v2.1.5.tar.gz
    plugin: cmake
    stage-packages:
      - libsdl2-2.0-0
      - libsfml-network2.5
      - libsfml-system2.5
      - libnotify4
      - libsm6
      - libopenal1
      - libpng16-16
      - libpulse0
      - zlib1g
      - libgtk-3-0
      - libgl1
      - libglvnd0
      - libglx0
      - libopengl0
      - libwxgtk3.0-gtk3-0v5

    build-packages:
      - g++
      - gcc
      - make
      - cmake
      - pkg-config
      - git
      - zip
      - libnotify-dev
      - libsdl2-dev
      - libsfml-dev
      - libgtk-3-dev
      - libopenal-dev
      - libwxgtk3.0-gtk3-dev
    cmake-parameters:
      - -DENABLE_OPENAL=ON
      - -DENABLE_SDL=OFF
      - -DCMAKE_INSTALL_PREFIX=/usr

apps:
  visualboyadvance-m:
    command: usr/bin/visualboyadvance-m
    desktop: usr/share/applications/wxvbam.desktop
    extensions: [gnome]
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
